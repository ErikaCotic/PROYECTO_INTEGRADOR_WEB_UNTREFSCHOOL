<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/formulario.css" />

    <link rel="icon" type="image/jpg" href="icons/school.png" />

    <link

      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"

  <body>
    <div class="container">

        <form action=""https://formsubmit.co/erika.andrea.cotic@gmail.com" method="post"
        autocomplete="on" enctype="multipart/form-data">
    <input type="hidden" name="sitio" value="localhost" />

    
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre completo" minlength="5" maxlength="15" />

        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido completo" minlength="5" maxlength="15"/>

        <label for="email">Correo electronico: </label>
        <input type="email" name="email" id="email" placeholder="Ingrese su email" />

        <label for="comentario">Comentario: </label>
        <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese su comentario"></textarea>
 
        <button type="submit">Enviar</button>
        </form>
    </div>
  </body>
